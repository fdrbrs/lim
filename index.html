<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Lim</title>
    <!-- link al css e al font da Google Font -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  </head>
  <body>
<!-- tutto contenuto in un "container" con traspareza -->
    <div class="container">

      <header>
<!-- Logo e sottotiolo sotto -->
      <img src="images/logo.png" class="logo">
      <div class="subtext">
        Taking Booleaners from A to B
      </div>
      </header>

      <nav>
<!-- 3 buttons, centrati, sfondo verde lim  -->
        <div class="nav-bar">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>
      </nav>

      <main>
<!-- 3 monopattini, con diversi nomi, indirizzo, distanza e stato di carica -->
        <section>
          <div class="monopattino">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
            <div>↦ Via Guadalametri - a 220 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge-bar charge-bar1"></div>

          </div>

        </section>

        <section>
          <div class="monopattino">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
            <div>↦ Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge-bar charge-bar2"></div>

          </div>

        </section>

        <section>
          <div class="monopattino">
            <input type="checkbox">
            <span>Monopattino Fede154</span>
            <div>↦ Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge-bar charge-bar3"></div>

          </div>

        </section>
      </main>

    </div>
  </body>
</html>
